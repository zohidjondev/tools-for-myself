<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="startMenu">
      <h1>Enter Text for Typing Practice</h1>
      <textarea id="inputTextArea" rows="4" cols="50" placeholder="Enter text here..."></textarea>
      <button id="startPracticeButton">Start Practice</button>
    </div>

    <div id="practiceArea" style="display: none;">
      <div class="text-display" id="textDisplay"></div>
      <input type="text" id="inputField" autofocus autocomplete="off">
    </div>

    <div id="resultScreen" style="display: none;">
      <h2>Results</h2>
      <p id="resultText"></p>
      <button id="restartSessionButton">Restart Session</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
