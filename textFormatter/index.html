<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounded Text Formatter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark">
    <div id="customAlert" class="custom-alert">
      Formatted text copied to clipboard!
    </div>

    <div class="container">
      <h1>Text Formatter</h1>
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>

      <label for="repeatCount">Repeat Count:</label>
      <input type="number" id="repeatCount" min="1" value="10" />

      <button onclick="processText()">Format Text</button>
      <div id="output">
        <h3>Formatted Text:</h3>
        <p id="formattedText"></p>
        <button id="copyButton" onclick="copyToClipboard()">
          Copy to Clipboard
        </button>
      </div>

      <label class="switch">
        <input
          type="checkbox"
          id="darkModeToggle"
          onclick="toggleDarkMode()"
          checked
        />
        <span class="slider round"></span>
      </label>
      <p class="dark-mode-label">Dark Mode</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
