<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatter with Dark Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <label for="inputText">Enter your text:</label>
    <textarea id="inputText" placeholder="Enter text here"></textarea>

    <label for="multiplierInput">Multiplier:</label>
    <input
      id="multiplierInput"
      type="number"
      value="3"
      placeholder="Multiplier"
    />

    <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div id="formattedText" class="output"></div>
    <div id="wordCount" class="output result">Click to copy result</div>
  </div>

  <!-- Custom Alert Notification -->
  <div id="customAlert" class="custom-alert">Notification message here</div>

  <script src="script.js"></script>
</body>
</html>
